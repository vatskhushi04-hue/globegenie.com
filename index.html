<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Agency</title>
  <style>
    /* ====== GLOBAL STYLES ====== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    body {
      background-color: #f8f9fa;
      color: #333;
    }
    a {
      text-decoration: none;
      color: inherit;
    }

    /* ====== NAVBAR ====== */
    nav {
      background-color: #001f3f; /* Navy Blue */
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    nav ul li {
      font-size: 1rem;
    }
    nav ul li a:hover {
      color: #FFD700; /* Yellow */
    }

    /* ====== HERO SECTION ====== */
    .hero {
      height: 80vh;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 20px;
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }
    .hero p {
      font-size: 1.5rem;
      background: rgba(0,0,0,0.4);
      padding: 10px 20px;
      border-radius: 8px;
    }

    /* ====== BLOG SECTION ====== */
    .blogs {
      padding: 50px 20px;
      max-width: 1200px;
      margin: auto;
    }
    .blogs h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
      color: #001f3f;
    }
    .blog-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .blog-card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .blog-card:hover {
      transform: scale(1.03);
    }
    .blog-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .blog-card h3 {
      padding: 15px;
      font-size: 1.2rem;
      color: #333;
    }

    /* ====== MAP SECTION ====== */
    .map-section {
      padding: 50px 20px;
      text-align: center;
    }
    .map-section iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 10px;
    }

    /* ====== CHATBOT SECTION ====== */
    .chatbot {
      padding: 50px 20px;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }
    .chatbot h2 {
      margin-bottom: 20px;
      color: #001f3f;
    }
    .chat-container {
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      text-align: left;
      height: 300px;
      overflow-y: auto;
      margin-bottom: 15px;
    }
    .chat-input {
      display: flex;
      gap: 10px;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .chat-input button {
      background: #001f3f;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .chat-input button:hover {
      background: #FFD700;
      color: #001f3f;
    }

    /* ====== RESPONSIVE ====== */
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2rem;
      }
      .hero p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- ====== NAVBAR ====== -->
  <nav>
    <div class="logo">TravelCo</div>
    <ul>
      <li><a href="#hero">Home</a></li>
      <li><a href="#blogs">Blogs</a></li>
      <li><a href="#chatbot">Chat</a></li>
      <li><a href="#map">Map</a></li>
    </ul>
  </nav>

  <!-- ====== HERO SECTION ====== -->
  <section class="hero" id="hero">
    <h1>Let's Get Your Trip Started</h1>
    <p>I Need A Break</p>
  </section>

  <!-- ====== BLOG SECTION ====== -->
  <section class="blogs" id="blogs">
    <h2>Travel Blogs</h2>
    <div class="blog-grid">
      <div class="blog-card">
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb" alt="Beach">
        <h3>Top 10 Beaches to Relax This Summer</h3>
      </div>
      <div class="blog-card">
        <img src="https://images.unsplash.com/photo-1526778548025-fa2f459cd5c1" alt="Mountain">
        <h3>Adventure Awaits: Best Hiking Spots</h3>
      </div>
      <div class="blog-card">
        <img src="https://images.unsplash.com/photo-1505761671935-60b3a7427bad" alt="City">
        <h3>City Escapes: Weekend Getaways</h3>
      </div>
    </div>
  </section>

  <!-- ====== MAP SECTION ====== -->
  <section class="map-section" id="map">
    <h2>Explore Our Locations</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.08658648536!2d-122.41941508468292!3d37.77492977975926!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064e5a4e3ed%3A0x37c833f3b1f74bb!2sSan%20Francisco%2C%20CA%2C%20USA!5e0!3m2!1sen!2sin!4v1693232993937!5m2!1sen!2sin" allowfullscreen></iframe>
  </section>

  <!-- ====== CHATBOT SECTION ====== -->
  <section class="chatbot" id="chatbot">
    <h2>AI Travel Assistant</h2>
    <div class="chat-container" id="chat-container">
      <p><strong>Bot:</strong> Hi! How can I help you plan your trip?</p>
    </div>
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Type your message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </section>

  <!-- ====== SCRIPT ====== -->
  <script>
    function sendMessage() {
      const input = document.getElementById('user-input');
      const container = document.getElementById('chat-container');
      if(input.value.trim() === '') return;

      // User message
      const userMsg = document.createElement('p');
      userMsg.innerHTML = '<strong>You:</strong> ' + input.value;
      container.appendChild(userMsg);

      // Bot response
      const botMsg = document.createElement('p');
      botMsg.innerHTML = '<strong>Bot:</strong> ' + getBotResponse(input.value);
      container.appendChild(botMsg);

      container.scrollTop = container.scrollHeight;
      input.value = '';
    }

    function getBotResponse(message) {
      const lower = message.toLowerCase();
      if(lower.includes('hello') || lower.includes('hi')) return 'Hello! Where would you like to travel?';
      if(lower.includes('beach')) return 'Great choice! Maldives or Bali could be perfect!';
      if(lower.includes('mountain')) return 'Himalayas or Swiss Alps sound amazing!';
      return 'That sounds exciting! Tell me more about your plans.';
    }
  </script>

</body>
</html>
